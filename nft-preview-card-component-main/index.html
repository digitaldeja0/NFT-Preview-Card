<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="container">
    <div class="card-container">

      <div class="img-container">
        <img src="/images/image-equilibrium.jpg" alt="Artwork Image" class="main-img">
        
        <div class="overlay">
          <a href="#" class="iconic" title="User Profile">
            <img src="/images/icon-view.svg" alt="" class="view-icon" >
          
          </a>
        </div>
    
      </div>
  
      <div class="main-info">
  
        <div class="about">
          <h3 class="about-h1"> Equilibrium #3429</h3>
          <p class="about-p"> Our Equilibrium collection promotes balance and calm.</p>
        </div>
  
        <div class="pricing">
          <p class="price-amount">  0.041 ETH </p>
          <p class="days-remaining"> 3 days left </p>
        </div>
  
        <div class="card-footer">
          <img src="/images/image-avatar.png" alt="Artisit Profile Picture" class="footer-profile-pic">
          <p class="seller-info"> 
            <span class="seller-intro"> Creation of</span> 
            <span class="seller-name"> Jules Wyvern</span>
          </p>
        </div>
      </div>
  
    </div>
  
  
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="https://bit.ly/3n5bdAE" target="_blank">digitaldeja0</a>.
    </div>
  </div>


</body>
</html>
